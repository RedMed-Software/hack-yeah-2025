worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    proxy_cache_path /var/cache/nginx/assets levels=1:2 keys_zone=public_cache:10m max_size=100m inactive=1d use_temp_path=off;

    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # --- STATIC FILES ---
        location /assets/ {
            proxy_pass http://frontend:80/assets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Cache-Control "public, max-age=86400";
            proxy_cache public_cache;
            proxy_cache_valid 200 1d;
        }

        # --- API ---
        location /api/ {
            proxy_pass http://backend:80/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- FRONTEND (REACT ROUTER) ---
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # React Router SPA support
            proxy_intercept_errors on;
            error_page 404 = @react_fallback;
        }

        # --- FALLBACK TO INDEX.HTML ---
        location @react_fallback {
            proxy_pass http://frontend:80/index.html;
            proxy_set_header Host $host;
        }
    }
}
