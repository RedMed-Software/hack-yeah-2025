version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: czerwony03/hackyeah2025_backend:main
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__Default: ${CONNECTIONSTRINGS__DEFAULT}
    ports:
      - "5000:80"

  frontend:
    image: czerwony03/hackyeah2025_frontend:main
    depends_on:
      - backend
    ports:
      - "3000:80"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ReverseProxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ReverseProxy/ssl:/etc/nginx/ssl:ro

volumes:
  pgdata:
